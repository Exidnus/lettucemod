project:
  name: lettucemod
  description: Redis modules client
  longDescription: Java client for Redis modules based on Lettuce
  website: https://github.com/redis-developer/lettucemod
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020
  tags:
    - 'lettucemod'
    - 'redis'
    - 'modules'
    - 'client'
    - 'java'
    - 'redistimeseries'
    - 'redisgears'
    - 'redisjson'
    - 'redisearch'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'

distributions:
  lettucemod:
    artifacts:
      - path: subprojects/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'
  spring-lettucemod:
    artifacts:
      - path: subprojects/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: VERSION