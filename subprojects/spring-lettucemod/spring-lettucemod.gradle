dependencies {
    implementation('org.springframework.boot:spring-boot-starter:2.5.3') {
        exclude group: 'io.lettuce', module: 'lettuce-core'
    }
    api project(':lettucemod')
    api 'org.apache.commons:commons-pool2:2.10.0'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.5.3') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'com.redislabs.testcontainers:testcontainers-redis:1.2.0'
}
